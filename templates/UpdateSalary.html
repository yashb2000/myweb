<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Salary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Employee Salary</h2>
        <form action="/changesal/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="employeeNumber">Employee Number:</label>
                <input type="text" class="form-control" id="employeeNumber" name="employeeNumber" required>
            </div>
            <div class="form-group">
                <label for="newSalary">New Salary:</label>
                <input type="number" class="form-control" id="newSalary" name="newSalary" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Salary</button>
        </form>
    </div>
</body>
</html>
